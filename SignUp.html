<script type="text/javascript">
  var $ = function ( id ) { return document.getElementById( id ); }


  var validate = function()
  {
    var first = document.getElementById("first").value;
    var last = document.getElementById("last").value;
    var phone = document.getElementById("phone").value;
    var email = document.getElementById("email").value;
    var errors = "";


    if ( first == "" )
      errors += "You must enter a first name. \n";
    if ( last == "" )
      errors += "You must enter a last name. \n";
    if ( phone == "" )
        errors += "You must enter an phone number. \n";
    if ( email == "" )
      errors += "You must enter an email address. \n";

    if ( errors == "" )
    {
      alert( "Thank you, click 'OK' to go to the next page." );	// Form data is valid
      return true;
    }
    else
    {
      alert( errors );
      return false;
    }

  }

  window.onload = function()
  {
    document.getElementById("submit").onclick = validate;
  }
</script>
